<h4>添加文章类型</h4>
<form nz-form [nzType]="'horizontal'" #form="ngForm">
  <div nz-row class="markdown">
    <blockquote><p>基本信息</p></blockquote>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4">
      <label nz-form-item-required>类型名称</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="6" [nzValidateStatus]="type_name.control">
      <nz-input required [(ngModel)]="addArticleType.type_name" #type_name="ngModel" [nzSize]="'large'" name="type_name"></nz-input>
      <div nz-form-explain *ngIf="type_name.dirty&&type_name.invalid">必须填写!</div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXl]="2">
      <label>备注</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input name="remark" [(ngModel)]="addArticleType.remark" [nzRows]="4" [nzType]="'textarea'" [nzPlaceHolder]="'备注'" [nzSize]="'large'"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="4">
      <button nz-button nzType="primary" [nzSize]="'large'" (click)="save()" [nzLoading]="isConfirmLoading">保存</button>
      <button nz-button nzType="default" [nzSize]="'large'" (click)="back()">取消</button>
    </div>
  </div>

</form>
