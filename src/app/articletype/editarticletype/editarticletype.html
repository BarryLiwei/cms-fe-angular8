<h4>编辑文章类型</h4>
<form nz-form #form="ngForm">
  <div nz-row class="markdown">
    <blockquote><p>基本信息</p></blockquote>
  </div>
  <nz-form-item nz-row>
    
    <nz-form-label nzSpan="6" nzFor="email">类型名称</nz-form-label>
    <nz-form-control nzSpan="14">
      <input nz-input required [(ngModel)]="editArticleType.type_name" #type_name="ngModel" name="type_name">
      <div nz-form-explain *ngIf="type_name.dirty&&type_name.invalid">必须填写!</div>
    </nz-form-control>

  </nz-form-item>
  <nz-form-item nz-row>
    
    <nz-form-label nzSpan="6" nzFor="email">类型名称</nz-form-label>
    <nz-form-control nzSpan="14">
      <textarea nz-input required name="remark" placeholder="备注" [(ngModel)]="editArticleType.remark" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
    </nz-form-control>

  </nz-form-item>

  <nz-form-item nz-row>
    <nz-form-control nzSpan="20" nzOffset="4">
      <button nz-button nzType="primary" (click)="save()" [nzLoading]="isConfirmLoading">保存</button>
      <button nz-button nzType="default" (click)="back()">取消</button>
    </nz-form-control>

  </nz-form-item>

</form>
