
<h4>文章列表</h4>
<form nz-form class="">
    <div nz-row [nzGutter]="40" class="mgt20">
        <div nz-col class="gutter-row" [nzSpan]="6">
            <span class="spanW60">类型名称：</span>
            <nz-input [nzSize]="'large'" [nzPlaceHolder]="'类型名称'" [(ngModel)]="valselect.type_name.val" name="valselect.type_name.val"></nz-input>
        </div>
        <div nz-col class="gutter-row" [nzSpan]="6">
            <span class="spanW60">备注：</span>
            <nz-input [nzSize]="'large'" [nzPlaceHolder]="'备注'" [(ngModel)]="valselect.remark.val" name="valselect.remark.val"></nz-input>
        </div>
        <!-- <div nz-col class="gutter-row" [nzSpan]="6">
            <span class="spanW60">日期：</span>
            <nz-datepicker style="width: 50%;" (ngModelChange)="_startDate=$event;_startValueChange()" [ngModel]="_startDate" [nzShowTime]="true" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'Start date'" name="_startDate"></nz-datepicker>
            <nz-datepicker style="width: 50%;" (ngModelChange)="_endDate=$event;_startValueChange()" [ngModel]="_endDate" [nzShowTime]="true" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'End date'" name="_endDate"></nz-datepicker>
        </div> -->
    </div>
    <div nz-row>
        <div nz-col [nzSpan]="24" class="right-btns">
            <button nz-button [routerLink]="['/articletype/add']"><i class="anticon anticon-plus"></i><span>添加</span></button>
            <button nz-button (click)="clear()">清空</button>
            <button nz-button [nzType]="'primary'" (click)="query()">查询</button>
        </div>
    </div>
</form>



<nz-table #nzTable
    [nzAjaxData]="dataSet"
    [nzShowSizeChanger]="false"
    [nzLoading]="_loading"
    [nzTotal]="total"
    [(nzPageIndex)]="current_page"
    (nzPageIndexChange)="query()"
    [(nzPageSize)]="per_page"
    (nzPageSizeChange)="query()">
    <thead nz-thead>
        <tr>
            <th nz-th><span>ID</span></th>
            <th nz-th><span>类型名称</span></th>
            <th nz-th style="width:300px;"><span>备注</span></th>
            <th nz-th><span>创建时间</span></th>
            <th nz-th><span>操作</span></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>{{data.id}}</td>
            <td nz-td>{{data.type_name}}</td>
            <td nz-td><div style="overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;" title="{{data.abstract}}">{{data.remark}}</div>
            </td>
            <td nz-td>{{data.created_at}}</td>
            <td nz-td><a href="#" [routerLink]="['/articletype/edit', data.id]">编辑</a></td>
        </tr>
    </tbody>
</nz-table>
