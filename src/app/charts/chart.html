
<h4>图表</h4>
<form nz-form [nzType]="'horizontal'" style="margin-top: 20px;">
  <div nz-form-item nz-row >
    <div nz-col [nzSm]="24">
      <div class="chart-wrap">
        <div class="chart-content" #systemLog></div>
      </div>
    </div>
    <div nz-col [nzSm]="24" class="text-center">
      系统日志每日统计数据
    </div>
  </div>

  <div nz-form-item nz-row [nzGutter]="20">
    <div nz-col [nzSm]="12">
      <div class="chart-wrap" style="height: 400px;">
        <div class="chart-content" #articleType></div>
      </div>
      <div class="text-center">
        文章分类统计
      </div>
    </div>
    <div nz-col [nzSm]="12">
      <div class="chart-wrap" style="height: 400px;">
        <div class="chart-content" #tag></div>
      </div>
      <div class="text-center">
        标签分类统计
      </div>
    </div>
  </div>

  <div nz-form-item nz-row >
    <div nz-col [nzSm]="24">
      <div class="chart-wrap">
        <div #test class="chart-content"></div>
      </div>
    </div>
    <div nz-col [nzSm]="24">
      echarts例子
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="2">
      <button nz-button nzType="primary" [nzSize]="'large'">保存</button>
    </div>
  </div>

</form>
