
<h4>测试用例</h4>
<form nz-form [nzType]="'horizontal'" style="margin-top: 20px;">
  <div nz-row >
    <div nz-col [nzSm]="24" [nzXl]="24">
      
      <div nz-form-label nz-col [nzSpan]="4">
        <label nz-form-item-required>测试状态码</label>
      </div>

      <div nz-form-control nz-col [nzSpan]="4">
        <nz-input name="status" required [(ngModel)]="status" [nzSize]="'large'" pattern="^[1-5]\d{2}$"></nz-input>
        <!-- <div nz-form-explain *ngIf="status.dirty&&status.invalid">必须填写!</div> -->
      </div>

      <div nz-col [nzSpan]="4" [nzOffset]="2">
        <button nz-button nzType="primary" [nzSize]="'large'" (click)="testStatus()" >发送</button>
      </div>

    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="2">
      <button nz-button nzType="primary" [nzSize]="'large'">保存</button>
    </div>
  </div>

</form>
