
<h2>测试用例</h2>
<form nz-form [nzType]="'horizontal'" style="margin-top: 20px;">
  <!-- http状态码测试 -->
  <div nz-form-item nz-row style="margin-bottom: 20px;box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;padding: 10px 0">
    <h3>http状态码测试</h3>
    <div nz-col [nzSm]="24" [nzXl]="24">
      <div nz-form-label nz-col [nzSpan]="4">
        <label nz-form-item-required>测试状态码</label>
      </div>
      <div nz-form-control nz-col [nzSpan]="4">
        <nz-input name="status" required [(ngModel)]="status" [nzSize]="'large'" pattern="^[1-5]\d{2}$"></nz-input>
      </div>
      <div nz-col [nzSpan]="4" [nzOffset]="2">
        <button nz-button nzType="primary" [nzSize]="'large'" (click)="testStatus()" >发送</button>
      </div>
    </div>
  </div>
  <!-- ip地址测试 -->
  <div style="margin-bottom: 20px;box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;padding: 10px 0">
    <h3>ip地址测试</h3>
    <div nz-form-item nz-row>
      <div nz-col [nzSm]="24" [nzXl]="24">
        <div nz-form-label nz-col [nzSpan]="4">
          <label nz-form-item-required>ip</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="6">
          <nz-input name="ip" required [(ngModel)]="ip" [nzSize]="'large'" nzPlaceHolder="请输入ip地址，如：1.1.1.1"></nz-input>
        </div>
        <div nz-col [nzSpan]="4" [nzOffset]="2">
          <button nz-button nzType="primary" [nzSize]="'large'" (click)="queryIPGeo()" >发送</button>
        </div>
      </div>
    </div>
    <div nz-form-item nz-row >
      <div nz-col [nzSm]="16" [nzXl]="16" [nzOffset]="4">
        <nz-input name="ipGeo" [(ngModel)]="ipGeo" [nzRows]="25" [nzType]="'textarea'" [nzPlaceHolder]="'ip地理位置'" [nzSize]="'large'"></nz-input>
      </div>
    </div>
  </div>
  <!-- 文件上传测试 -->
  <div nz-form-item nz-row style="margin-bottom: 20px;box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;padding: 10px 0">
    <h3>文件上传测试</h3>
    <div nz-col [nzSm]="24" [nzXl]="24">
      <div nz-form-label nz-col [nzSpan]="4">
        <label nz-form-item-required>文件上传测试</label>
      </div>
      <div nz-form-control nz-col [nzSpan]="8">
        <app-upload-file [(ngModel)]="uploadFile" maxSize="100" name="uploadFile"></app-upload-file>
      </div>

      <!-- <div nz-col [nzSpan]="4" [nzOffset]="2">
        <button nz-button nzType="primary" [nzSize]="'large'" (click)="testStatus()" >发送</button>
      </div> -->

    </div>
  </div>
  <!-- api接口测试 -->
  <div style="margin-bottom: 20px;box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;padding: 10px 0">
    <h3>api接口测试</h3>
    <div nz-form-item nz-row >
      <div nz-col [nzSm]="24" [nzXl]="24">
        <div nz-form-label nz-col [nzSpan]="4">
          <label nz-form-item-required>url</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="12">
          <nz-input name="urlObj" required [(ngModel)]="urlObj.url" [nzSize]="'large'" [nzPlaceHolder]="'url(如：/user/123)'" pattern="(https?|ftp|file)://[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]"></nz-input>
        </div>
        <div nz-form-control nz-col [nzSpan]="2" [nzOffset]="1">
          <nz-select name="method" required [(ngModel)]="urlObj.method" [nzSize]="'large'">
            <nz-option nzLabel="GET" [nzValue]="'GET'"> </nz-option>
            <nz-option nzLabel="POST" [nzValue]="'POST'"> </nz-option>
            <nz-option nzLabel="PUT" [nzValue]="'PUT'"> </nz-option>
            <nz-option nzLabel="DELETE" [nzValue]="'DELETE'"> </nz-option>
          </nz-select>
          <div nz-form-explain *ngIf="false">必须填写!</div>
        </div>
        <div nz-col [nzSpan]="4" [nzOffset]="1">
          <button nz-button nzType="primary" [nzSize]="'large'" (click)="testUrl()" >发送</button>
        </div>
      </div>
    </div>

    <div nz-form-item nz-row >
      <div nz-form-label nz-col [nzSpan]="4">
          <label nz-form-item-required>参数(json格式)</label>
        </div>
      <div nz-form-control nz-col [nzSm]="16" [nzXl]="16">
        <nz-input name="params" [(ngModel)]="urlObj.params" [nzRows]="4" [nzType]="'textarea'" nzPlaceHolder='如：{"id":123,"name":"keefe"}' [nzSize]="'large'"></nz-input>
      </div>
    </div>
    <div nz-form-item nz-row >
      <div nz-col [nzSm]="16" [nzXl]="16" [nzOffset]="4">
        <nz-input name="jsonData" [(ngModel)]="jsonData" [nzRows]="30" [nzType]="'textarea'" [nzPlaceHolder]="'返回结果'" [nzSize]="'large'"></nz-input>
      </div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="2">
      <button nz-button nzType="primary" [nzSize]="'large'">保存</button>
    </div>
  </div>

</form>
