    <div nz-row>

<nz-table #nzTable
    [nzAjaxData]="dataSet"
    [nzShowSizeChanger]="false"
    [nzLoading]="_loading"
    [nzTotal]="total"
    [(nzPageIndex)]="current_page"
    (nzPageIndexChange)="query()"
    [(nzPageSize)]="per_page"
    (nzPageSizeChange)="query()">
    <thead nz-thead>
        <tr>
            <th nz-th><span>红色球</span></th>
            <th nz-th><span>蓝色球</span></th>
            <th nz-th><span>生成结果</span></th>
            <th nz-th style="width:180px"><span>开奖结果</span></th>
            <th nz-th><span>创建时间</span></th>
            <th nz-th><span>操作</span></th>
        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>{{data.red_balls}}</td>
            <td nz-td>{{data.blue_ball}}</td>
            <td nz-td>{{data.gen_result}}</td>
            <td nz-td [doubleballResult]="data.award"></td>
            <td nz-td>{{data.created_at}}</td>
            <td nz-td>
                <!-- <a href="#" [routerLink]="['/article/edit', data.id]">详情</a> -->
                <a href="javascript:;" (click)="delArticle(data.id)">删除</a>
            </td>
        </tr>
    </tbody>
</nz-table>
