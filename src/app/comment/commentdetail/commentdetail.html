
<h4>评论详情</h4>
<form nz-form [nzType]="'horizontal'" style="margin-top: 20px;" #form="ngForm">

  <div nz-form-item nz-row >
    <div nz-form-label nz-col [nzSpan]="3">
      <label nz-form-item-required>请求ip</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="8">
      <nz-input name="ip" [ngModel]="mainModel.ip" [nzSize]="'large'"></nz-input>
    </div>
    <div nz-form-label nz-col [nzSpan]="3">
      <label nz-form-item-required>文章标题</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="8">
      <nz-input name="article" [ngModel]="mainModel.article.title" [nzSize]="'large'"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row >
    <div nz-form-label nz-col [nzSpan]="3">
      <label nz-form-item-required>评论内容</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="19">
      <nz-input name="content" [ngModel]="mainModel.content" [nzRows]="4" [nzType]="'textarea'"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row >
    <div nz-form-label nz-col [nzSpan]="3">
      <label nz-form-item-required>文章摘要</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="19">
      <nz-input name="abstract" [ngModel]="mainModel.article.abstract" [nzRows]="4" [nzType]="'textarea'"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row >
    <div nz-form-label nz-col [nzSpan]="3">
      <label nz-form-item-required>客户端类型</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="19">
      <nz-input name="client" [ngModel]="mainModel.client" [nzRows]="4" [nzType]="'textarea'"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row >
    <div nz-form-label nz-col [nzSpan]="3">
      <label nz-form-item-required>创建时间</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="8">
      <nz-input name="created_at" [ngModel]="mainModel.created_at" [nzSize]="'large'"></nz-input>
    </div>
    <div nz-form-label nz-col [nzSpan]="3">
      <label nz-form-item-required>创建者</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="8">
      <nz-input [ngModel]="mainModel.creator?mainModel.creator.username:''" maxSize="100" name="username" [nzSize]="'large'"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="3">
      <button nz-button nzType="default" [nzSize]="'large'" (click)="back()">返回</button>
    </div>
  </div>

</form>
