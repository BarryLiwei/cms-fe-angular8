<h4>编辑用户</h4>
<form nz-form [nzType]="'horizontal'" #form="ngForm">
  <div nz-row class="markdown">
    <blockquote><p>基本信息</p></blockquote>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4">
      <label nz-form-item-required>用户名称</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="6" [nzValidateStatus]="username.control">
      <nz-input required [(ngModel)]="editUser.username" #username="ngModel" [nzSize]="'large'" name="username"></nz-input>
      <div nz-form-explain *ngIf="username.dirty&&username.invalid">必须填写!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4">
      <label nz-form-item-required>用户密码</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="6" [nzValidateStatus]="password.control">
      <nz-input [(ngModel)]="editUser.password" #password="ngModel" [nzSize]="'large'" nzPlaceHolder="密码不填写将不会更改" nzType="password" name="password"></nz-input>
      <div nz-form-explain *ngIf="password.dirty&&password.invalid">必须填写!</div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4">
      <label nz-form-item-required>用户昵称</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="6" [nzValidateStatus]="nick_name.control">
      <nz-input required [(ngModel)]="editUser.nick_name" #nick_name="ngModel" [nzSize]="'large'" name="nick_name"></nz-input>
      <div nz-form-explain *ngIf="nick_name.dirty&&nick_name.invalid">必须填写!</div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4">
      <label nz-form-item-required>用户性别</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="6" [nzValidateStatus]="sex.control">
      <nz-select name="sex" required [(ngModel)]="editUser.sex" #sex="ngModel" [nzSize]="'large'">
        <nz-option nzLabel="女" [nzValue]="0"> </nz-option>
        <nz-option nzLabel="男" [nzValue]="1"> </nz-option>
      </nz-select>
      <div nz-form-explain *ngIf="sex.dirty&&sex.invalid">必须填写!</div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="4">
      <label nz-form-item-required>用户类型</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="6" [nzValidateStatus]="user_type.control">
      <nz-select name="user_type" required [(ngModel)]="editUser.user_type" #user_type="ngModel" [nzSize]="'large'">
        <nz-option nzLabel="超级管理员" [nzValue]="0"> </nz-option>
        <nz-option nzLabel="普通用户" [nzValue]="1"> </nz-option>
        <nz-option nzLabel="测试用户" [nzValue]="9"> </nz-option>
      </nz-select>
      <div nz-form-explain *ngIf="user_type.dirty&&user_type.invalid">必须填写!</div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="4" [nzXl]="2">
      <label>备注</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input name="remark" [(ngModel)]="editUser.remark" [nzRows]="4" [nzType]="'textarea'" [nzPlaceHolder]="'备注'" [nzSize]="'large'"></nz-input>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="4">
      <button nz-button nzType="primary" [nzSize]="'large'" (click)="save()" [nzLoading]="isConfirmLoading">保存</button>
      <button nz-button nzType="default" [nzSize]="'large'" (click)="back()">取消</button>
    </div>
  </div>

</form>
